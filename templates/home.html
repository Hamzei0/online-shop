{% extends '_base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  <h1>Home</h1>
  <a href="{% url 'about_us' %}">about us</a>

  {% if user.is_authenticated %}
    <form action="{% url 'account_logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">logout</button>
    </form>
    {% else %}
    <a href="{% url "account_login" %}">login</a>
  {% endif %}
{% endblock %}

{% extends '_base.html' %}

{% block title %}
  خانه
{% endblock %}

{% block content %}
  <h1>خانه</h1><br /><br />
  <a href="{% url 'about_us' %}">درباره ما</a><br />
  <a href="{% url 'product_list' %}">محصولات</a><br /><br />
  {% if user.is_authenticated %}
    <h4>خوش اومدی {{ user.username }}</h4><br />
    <form action="{% url 'account_logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">حروج</button>
    </form>
  {% else %}
    <a href="{% url 'account_login' %}">ورود به حساب</a> || <a href="{% url 'account_signup' %}">ساخت حساب</a>
  {% endif %}
{% endblock %}
